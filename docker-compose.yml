version: "3.7"

services:
  fhir:
    container_name: fhir
    image: "hapiproject/hapi:latest"
    environment:
      TOKEN: "some_token"
      HAPI_IMPLEMENTATION_GUIDE_PATH: /ig/package.tgz
    ports:
      - "8080:8080"
    configs:
      - source: hapi
        target: /app/config/application.yaml
      - source: hapi-extra-classes
        target: /app/extra-classes
    volumes:
      - ./hapi.postgress.data:/var/lib/postgresql/data
      - ./ig/package.tgz:/ig/package.tgz  # 將本地 IG package 複製到容器中
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: hapi
    volumes:
      - ./hapi.postgress.data:/var/lib/postgresql/data
configs:
  hapi:
    file: ./hapi.application.yaml
  hapi-extra-classes:
    # Compile the interceptor project first
    file: ./interceptor/target/classes

